<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova transferencia</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" type="number" id="valor" [(ngModel)]="valor" placeholder="Digite um valor" name="valor">
    </div>
    <div class="form-field">
      <label class="form-field__label"for="valor">Destino</label>
      <input class="form-field__input" type="text" id="destino"  [(ngModel)]="destino" placeholder="Digite umo destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit" id="botao">Transferir</button>
    </div>

  </form>
</section>
